{% extends 'blog/base.html' %}


        <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                        {% block content %}
                        {% for post in posts %}
                            <div class="post">
                                <div class="date">
                                    <p> published: {{ post.pub_date }} </p>
                                </div>
                                <div class="title">
                                <a href="{% url 'post_detail' pk=post.pk %}">
                                <h2>{{ post.title|title }}</h2>
                                </a>
                                </div>

                                <p> {{ post.text|truncatewords:20 |linebreaksbr}} </p>
                                
                            </div>
                        {% endfor %}
                        {% endblock %}
                    </div>
                </div>
            </div>
